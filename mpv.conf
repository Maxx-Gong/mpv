## 外观设置
# 贴边吸附
snap-window

# 设置默认打开的窗口大小为1280x720
geometry=1280x720

# 只在全屏模式下自动隐藏鼠标
cursor-autohide-fs-only

# 1秒后自动隐藏鼠标
cursor-autohide=1000

# 关闭窗口边框
no-border

# 不使用osc
no-osc

# 设置窗口形状
window-corners=round



## 解码设置
# 视频输出驱动
vo=gpu-next

# 使用d3d11va硬解（原生模式）
hwdec=d3d11va

# 图形API
gpu-api=d3d11

# 当设置gpu-api=d3d11时
# d3d11-adapter=AMD
# d3d11-adapter=Intel
d3d11-adapter=NVIDIA

# 当设置gpu-api=d3d11时 全屏时独占，默认 no
d3d11-exclusive-fs=yes

# 选择图形输出后端
gpu-context=d3d11

# 避免MPV全屏时的冻屏问题
d3d11-flip=no

# 是否直接解码到显存
vd-lavc-dr=yes

# 尽可能所有格式先尝试硬解
hwdec-codecs=all



## 渲染设置
# 使用内置的预设的较高画质方案
profile=gpu-hq

# 色度还原算法
# cscale=bilinear
glsl-shaders-append="~~/shaders/KrigBilateral.glsl"
# glsl-shaders-append="~~/shaders/CfL_Prediction_RT.glsl"

# 在缩小时线性缩放亮度。设定为no时 "SSimDownscaler.glsl" 着色器可正常工作
linear-downscaling=no

# 放大算法
scale=ewa_lanczos

# 缩小算法
dscale=ewa_lanczos

# 是否开启色深抖动弥补色彩转换损失。8位显示器写8，10位显示器写10。
dither-depth=8

# 色深抖动算法（默认fruit|ordered|error-diffusion|no）
# dither=fruit

# 去色带，默认 no，可能受硬解码影响实际效果
deband=yes



## 缓存设置
# 开启缓存
cache=yes

# 最大向后缓存大小（KiB或MiB）
demuxer-max-bytes=128MiB

# 用内存而不是磁盘缓存
cache-on-disk=no

# 缓存时间
cache-secs=8



##OSD设置
# OSD字体
osd-font="Maple Mono NF CN" 

# 设置为斜体加粗
osd-italic=yes
osd-bold=yes

# 关闭屏上信息条显示
no-osd-bar

# 设置OSD文本信息的持续时间（毫秒）（默认值：1000）
osd-duration=1800

# OSD随窗口大小缩放（yes/no）
osd-scale-by-window=yes



## OSC设置
# 关闭简易控制面板On Screen Controller（osc）
# no-osc=yes



## 播放设置
# 列表播放循环方式，循环写inf否则写no
loop-playlist=no

# 退出时记住播放状态
save-position-on-quit=no

# 播放完毕后不自动退出
keep-open=no

# 播放状态保存位置
# watch-later-directory=

# 不记录是否暂停（除了pause同理可写fullscreen,mute,speed,ontop等参数）
# watch-later-options-remove=pause



## 视频设置
# # 读取杜比视界元数据
# vf=format:dolbyvision=yes

# # 启用 NVIDIA RTX Video HDR 后处理
# vf=d3d11vpp:nvidia-true-hdr

# # 提供了动态的、每个场景的色调映射
# hdr-compute-peak=yes

# # 指定用于将图像色调映射到目标显示上的算法
# tone-mapping=hable

# # 设置色调映射参数
# tone-mapping-param=0.8

# 应用系统icc文件进行色彩修正
icc-profile-auto=yes

# 设置GAMMA修正符合SRGB标准
vf-append=format=gamma=gamma2.2

# 存储icc缓存以加速二次启动
icc-cache-dir="~~/icc_cache"

# 存储着色器缓存以加速二次启动
gpu-shader-cache-dir="~~/shaders_cache"

# 视频同步
video-sync=display-resample

# 仅当video-sync=display-resample时生效减少由于视频帧率和刷新率不匹配而引起的颤动。默认 no
# interpolation=yes



## 音频设置
# 指定音频输出驱动程序
ao=wasapi

# 指定启动时的音频输出设备
audio-device=auto

# 音频通道独占（如果有其他软件先独占音频通道后，再打开MPV可能会画面会卡顿），默认 no
audio-exclusive=no

# 指定声道布局，默认 auto-safe
audio-channels=auto-safe

# 变速播放时的音调修正
audio-pitch-correction=yes

# 加载含有视频文件名的音频文件（fuzzy为模糊名，exact为精确名）
audio-file-auto=fuzzy

# 指定优先使用音轨（优先级按序递减）
alang=zh,chi,chs,sc,zho,en,eng

# 启动默认音量
volume=80

# 程序最大音量[100,1000]
volume-max=200



## 字幕设置
# 加载视频文件的外部字幕文件方式。（fuzzy为模糊名，exact为精确名）
sub-auto=fuzzy

# 在指定的额外目录中寻找匹配的字幕。支持相对和绝对路径，默认为空
sub-file-paths=

# 在插值和颜色管理之前，将字幕混合到视频帧上。启用此功能会将字幕限制在视频的可见部分（不能出现在视频下方的黑色空白处）
blend-subtitles=no

# （默认auto|none|fontconfig） 字幕字体提供程序。默认 auto 将根据系统选择不同的字体提供程序。
sub-font-provider=auto

# 字体大小，默认55，此值是以高度为720的屏幕为比例，更大或更小的屏幕会缩放
sub-font-size=55

# 未指定样式的字幕字体
# sub-font=汉仪书仿 75w

# 设定纯文本字幕的背景色
sub-back-color="#00000000"

# 未指定样式的字幕边框
sub-border-size=2

# 是否使纯文本字幕输出在黑边上，默认 yes
sub-use-margins=yes

# 是否覆盖字幕脚本的原始样式
sub-ass-override=yes

# 字幕随窗口缩放而不是随视频缩放，默认 no
sub-ass-scale-with-window=no

# 是否使用mkv容器的内嵌字体，默认 yes
embeddedfonts=no

# 强制ASS字幕使用自定义字体
# sub-ass-force-style=Fontname=汉仪书仿 75w

# 强制外挂ass字幕可使用黑边
sub-ass-force-margins=yes

# 指定优先使用字幕轨（DVD使用ISO 639-1两位语言代码，MKV、MPEG-TS使用ISO 639-2 三位语言代码）
slang=zh,chi,chs,sc,zho,en,eng



## 截屏设置
# 截屏文件格式（可选：png、ppm、pgm、pgmyuv、tga、jpg、jpeg）
screenshot-format=jpeg

# （0-100） JPEG的质量，默认 90
screenshot-jpeg-quality=100

# 用与源视频相同的色度半采样写入JPEG，默认 yes
# screenshot-jpeg-source-chroma=yes

# （0-9） PNG压缩等级，过高的等级影响性能，默认 7
# screenshot-png-compression=7

# （0-5） PNG的压缩过滤器。默认值 5 即可实现最佳压缩率
# screenshot-png-filter=5

# 是否使用无损WEBP，默认 no
# screenshot-webp-lossless=no

# （0-100） 当 creenshot-webp-lossless=no 时生效有损WEBP的质量，默认 75
# screenshot-webp-quality=75

# （0-6） WEBP压缩等级，使用有损WEBP时进一步降低图片质量，默认 4
# screenshot-webp-compression=4

# （0-15） JXL的视觉模型距离，0为质量无损，0.1为视觉无损，默认值 1 相当于JPEG的90质量
# screenshot-jxl-distance=1

# （1-9） JXL压缩等级，过高的等级影响性能，默认 3
# screenshot-jxl-effort=3

# 使用适当的色彩空间标记屏幕截图（并非所有格式受支持）默认 no
screenshot-tag-colorspace=yes

# 主要影响PNG/JXL，尽可能使用和视频输出时近似的位深，默认 yes
screenshot-high-bit-depth=yes

# 截屏文件保存路径
screenshot-directory="C:\Users\27629\Pictures\video-screenshot\"

# 截图命名模板
screenshot-template="%F%p%02n"



## 其他设置
#禁用默认快捷键方案，会影响脚本的默认快捷键
no-input-builtin-bindings

# 输出日志到桌面
# log-file="~~desktop/mpv.txt"

#取消窗口缩放比例跟随视频比例锁定
no-keepaspect-window

#双击间隔时间
input-doubleclick-time=200
